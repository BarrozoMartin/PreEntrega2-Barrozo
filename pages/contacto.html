    <section>
        <form class="contacto">
            <h2>Contacto</h2>
                <div class="inputGroup">
                        <label>Nombre</label>

                    <div class="input-group1">
                        <input class="derecha" type="text" id="name" placeholder="Nombre...">
                        <input class="izquierda" type="text" id="name" placeholder="Apellido...">
                    </div>
                        <label>Telefono</label>

                    </div>
                            <h1>Mensaje</h1>

                    <div class="form-txt">

                </div>

        </form>
