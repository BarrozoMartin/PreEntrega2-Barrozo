<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicacion para Restaurantes, agilizando los pedidos y entregas del mismo">
    <meta name="keywords" content="Hamburguesas, App, RodrisBurger, Pedidos, 2x1, Combos, Cheddar, Bacon, App de hamburguesas , delivery de hamburguesas, pedir hamburguesas,Hamburguesas a domicilio, Hamburguesas gourmet, Menú de hamburguesas, Personalizar hamburguesas, Comida rápida, Restaurante de hamburguesas, Pedido en línea de hamburguesas, Ofertas de hamburguesas, Calidad de ingredientes, Opciones vegetarianas de hamburguesas, Hamburguesas saludables ,Sabores de hamburguesas, Salsas para hamburguesas ,Pan de hamburguesa, Entrega rápida de hamburguesas ,Promociones de hamburguesas, Puntuación y reseñas de la aplicación">
    <link rel="stylesheet" href="./estilos/styles.css">
    <link rel="icon" href="./img/RodrisBurger.png">
    <title>Rodri's Burgers</title>
</head>
    <body>
        <header>
            <img src="./img/RodrisBurger.png" alt="Logo Rodri's Burger" width="120px" height="120px" class="logoWeb">
            <input type="checkbox" id="check">
            <label for="check">
            <img src="./img/Menu.png" alt="Logo Rodri's Burger" width="150px" height="150px" class="logoMenu">
            </label>
            <nav class="navigation">
                <ul>
                    <li><a href="./pages/sobre_nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="./pages/novedades.html">Novedades</a></li>
                    <li><a href="./pages/locales.html">Locales</a></li>
                    <li><a href="./pages/contacto.html">Contacto</a></li>
                </ul>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box-login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Correo Electronico</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required id="password1">
                            <label>Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Recordarme</label>
                        <a href="#">Olvidaste tu Contraseña?</a>
                    </div>
                    <button type="submit" class="btn" value="Comparar contraseña">Login</button>
                        <div class="login-register">
                            <p>¿No tienes una cuenta? <a href="#" class="register-link"> Registrar</a></p>
                        </div>
                </form>

            </div>
            <div class="form-boxRegister">
                <h2>Registrar</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon>
                        </span>
                            <input type="text" required>
                            <label>Usuario</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Correo Electronico</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required id="password1">
                            <label>Contraseña</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required id="password2">
                            <label>Repetir Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                        <a href="#">Acepto los términos y condiciones</a>
                    </label>
                    </div>
                    <button type="submit" class="btn">Registrar</button>
                        <div class="login-register">
                            <p>¿Ya tienes una cuenta?
                            <a href="#" class="login-link">Login</a></p>
                        </div>
                </form>
            </div>
    </div>
    </body>

    <footer>
        <div class="imgFooter">
            <span class="ws"><img src="./img/WS.png" alt="What'sApp">Whatsapp</span>
            <span class="fb"><img src="./img/FB.png" alt="FaceeBook">Facebook</span>
            <span class="ig"><img src="./img/IG.png" alt="Instagram">Instagram</span>
        </div>
    </footer>
    <script src="./js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
